<div class="row" ng-repeat="(row_index, row) in layout">
    <div ng-repeat="(col_index, card) in row" class="col s{{card.size}}">
        <div class="card black text-white" ng-class="{outline: states.showColumns}">
            <div ng-show="states.showColumns" class="card-content" ><h1>{{col_index}}{{row_index}}</h1><p>{{card.name}}</p></div>
            <div ng-hide="states.showColumns" class="card-content" card="card"></div>
        </div>
    </div>
</div>
